<!doctype html>
<html lang="en" ng-app="event">
<head>
    <meta charset="utf-8">
    <title>YOPESO Events</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <ul class="nav nav-pills pull-right">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Add Event</a></li>
            </ul>
            <h3 class="text-muted">YOPESO EVENTS</h3>
        </div>

        <div class="content" ng-controller="EventsController as event">
            <div class="event" ng-repeat="itemEvent in event.events | limitTo:3 | orderBy: '-startDate' ">
                <div class="start-date">
                    {{itemEvent.startDate}}
                </div>
                <div class="type">
                    Coming
                </div>
                <div class="title">
                    {{itemEvent.name}}
                </div>
                <div class="description">
                    <p>{{itemEvent.description}}</p>
                </div>
                <div class="who-are-going" >
                    <span class="lable-text">Who are going:</span>
                     <span  ng-repeat="participant in itemEvent.participants">
                         <a href="mailto:{{participant.email}}">{{participant.name}}</a>
                     </span>
                </div>
                <div class="subscribe">
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <label class="sr-only" for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter name">
                            </div>

                            <div class="form-group">
                                <label class="sr-only" for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <button type="submit" class="btn btn-sm btn-default">Going too</button>
                        </form>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Â© Yopeso 2014</p>
        </div>
    </div>
    <script type="application/javascript" src="js/angular/angular.min.js"></script>
    <script type="application/javascript" src="js/app.js"></script>
</div>
</body>
</html>
