<div class="content" ng-controller="FacebookController as facebookCtrl">
    <form class="form-inline" role="form" ng-submit="facebookCtrl.search()" novalidate>
        <div class="form-group">
            <input type="text" class="form-control" name="tag" ng-model="facebookCtrl.tag" placeholder="Search tag" required="">
        </div>
        <input type="submit" class="btn btn-default" value="search">
    </form>

    <div class="event" ng-show="facebookCtrl.haveResult"  ng-repeat="post in posts" >
        <div class="meta-author">
            <img ng-src="{{facebookCtrl.getFromPicture(post)}}"><a href="https://facebook.com/{{post.from.id}}" target="_blank">
            <strong >{{post.from.name}}</strong></a>
            <a href="https://www.facebook.com/{{post.from.id}}/" target="_blank"><span class="timeago hasTimeago" title="{{post.created_time}}">{{post.created_time}}</span></a>
        </div>
        <div>
            <h3>{{post.name}}</h3>
            <pre>{{post.message}}</pre>
            <img ng-src="{{post.picture}}" style="max-width:648px;"  />
            <pre>{{post.description}}</pre>
        </div>
    </div>
</div>
